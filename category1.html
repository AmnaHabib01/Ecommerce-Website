<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: white;
      color: #0b0a0a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #92140c;
    }

    .logo {
      height: 50px;
      width: 150px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: #92140c;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #f8f6f6;
    }

    .btn-white {
      background: #fefefe;
      color: #92140c;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #fff;
      transition: 0.3s;
    }

    .btn-white:hover {
      background: #92140c;
      color: #faf9f9;
    }

    /* Cart Icon */
    .icons {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .cart-link {
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(0, 0, 0, 0.04);
      background: #fff;
      /* White background */
      transition: background .12s, color .12s, transform .12s;
    }

    .cart-link:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .cart-icon {
      position: relative;
      display: inline-block;
    }

    .cart-img {
      width: 50px;
      height: auto;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #92140c;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }

    /* Product Grid & Cards - unchanged */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      padding: 50px 40px;
      justify-items: stretch;
      align-items: stretch;
    }

    .product-card {
      background: #faf9f9;
      color: #0e0c0c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      max-width: 100%;
      width: 100%;
      cursor: pointer;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 14px 35px #d9cccb;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #edebeb;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .product-card:hover img {
      transform: scale(1.08);
    }

    .info {
      padding: 16px;
      text-align: left;
    }

    .product-card h3 {
      font-size: 22px;
      margin: 0 0 6px;
      font-weight: 700;
      color: #92140c;
    }

    .product-card p {
      font-size: 15px;
      font-weight: bold;
      color: #444;
      margin-bottom: 8px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #92140c;
    }

    .muted {
      font-size: 14px;
      color: #666;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 16px auto;
      width: 90%;
    }

    .product-card button {
      flex: 1;
      background-color: #92140c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s ease, transform 0.2s ease;
      font-size: 15px;
    }

    .product-card button:hover {
      background-color: #ffcf99;
      color: #000;
      transform: scale(1.07);
    }

    /* Toast notification */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #92140c;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10000;
      pointer-events: none;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
        padding: 40px 20px;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 20px;
      }

      .product-card img {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-title">
      <img src="./images/logo2.png" alt="MASH WATCHES" class="logo">
    </div>
    <a href="index.html" class="btn-white">← Continue Shopping</a>
  </header>

  <div class="top">
    <h1 id="page-title">All Watches</h1>
    <div class="icons">
      <a href="cart1.html" class="cart-link">
        <div class="cart-icon">
          <img src="./images/shopping-bag (1).png" alt="Cart" class="cart-img">
          <span id="cart-count" class="cart-badge">0</span>
        </div>
      </a>
    </div>
  </div>

  <div id="toast"></div>

  <main>
    <div id="product-list" class="product-grid">Loading products…</div>
  </main>

  <script>
    const CATEGORY_MAP = {
      all: "All Watches",
      men: "Men Watches",
      women: "Women Watches",
      smart: "Smart Watches",
      luxury: "Luxury Watches"
    };

    const params = new URLSearchParams(window.location.search);
    const raw = (params.get("category") || "all").toLowerCase();
    const slug = CATEGORY_MAP[raw] ? raw : "all";
    const displayName = CATEGORY_MAP[slug];

    document.getElementById("page-title").textContent = displayName;

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartBadge();
    }

    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function addToCart(product) {
      const existing = cart.find(item => item.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      saveCart();
      showToast(`${product.name} added to cart ✅`);
    }

    async function loadProducts() {
      try {
        const res = await fetch("productss.json");
        if (!res.ok) throw new Error("Failed to fetch productss.json");
        let data = await res.json();
        if (Array.isArray(data) && data.length === 1 && Array.isArray(data[0])) data = data[0];

        let filtered = data;
        if (slug !== "all") {
          filtered = data.filter(p => (p.category || "").toLowerCase() === CATEGORY_MAP[slug].toLowerCase());
        }
        displayProducts(filtered);
      } catch (err) {
        console.error(err);
        document.getElementById("product-list").innerHTML =
          `<div style="grid-column:1/-1;text-align:center;">Error loading products.</div>`;
      }
    }

    function displayProducts(products) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      if (!products.length) {
        container.innerHTML =
          `<div style="grid-column:1/-1;text-align:center;">No products found in "${displayName}".</div>`;
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        const safeCategorySlug =
          Object.keys(CATEGORY_MAP).find(
            k => CATEGORY_MAP[k].toLowerCase() === (p.category || "").toLowerCase()
          ) || "all";

        card.innerHTML = `
          <div class="image-container">
            <img src="${p.imgUrl}" alt="${p.name}">
          </div>
          <div class="info">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <div>
              <span class="price">$${p.price}</span>
              <span class="muted"> • ${p.reviews} reviews</span>
            </div>
          </div>
          <div class="button-group">
            <button onclick="window.location.href='productw.html?id=${encodeURIComponent(p.id)}&category=${encodeURIComponent(safeCategorySlug)}'">View</button>
            <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    updateCartBadge();
    loadProducts();
  </script>
</body>

</html>
