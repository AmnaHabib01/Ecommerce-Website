<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal of the Week - Mash Watches</title>
    </head>

<body>
    <div class="product-showcase">
        <!-- Left side - Product Image -->
        <div class="product-image-section">
            
                <img src="images.jpg" >
          
        </div>
        <!-- Right side - Product Details -->
        <div class="product-details-section">
            <div class="deal-badge">DEAL OF THE WEEK</div>

            <h1 class="product-title">Mash Grand Luxury Watch</h1>

            <p class="product-description">
                Premium automatic timepiece with Swiss movement, featuring elegant design and precision craftsmanship.
                Perfect for any occasion.
            </p>

            <!-- Countdown Timer -->
            <div class="countdown-section">
                <div class="countdown-timer">
                    <div class="time-unit">
                        <span class="time-number" id="days">82</span>
                        <span class="time-label">d</span>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-unit">
                        <span class="time-number" id="hours">17</span>
                        <span class="time-label">h</span>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">13</span>
                        <span class="time-label">m</span>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">17</span>
                        <span class="time-label">s</span>
                    </div>
                </div>
            </div>

            <!-- Shop Button -->
            <button class="shop-button" onclick="shopNow()">Shop Now</button>

            <!-- Limited Offer Notice -->
            <div class="offer-notice">
                Limited time offer. The deal will expire on
                <span class="highlight">October 6, 2026</span>.
                <span class="hurry-up">HURRY UP!</span>
            </div>
        </div>
    </div>
    

    </div>
</body>
