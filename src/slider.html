<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Slider</title>
  <link rel="stylesheet" href="slider.css" />
</head>
<body>

<div class="slider-wrapper">
  <button class="arrow left">&#10094;</button>

  <div class="slider">
    <div class="slider-track">
      <!-- Each slide contains image + caption -->
      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/STRAP01.webp?v=1754740631&width=1300" alt="Watch 1" />
        </div>
        <div class="slide-caption">Strap 01</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/Black_4_c986e7b0-a61c-41d3-a8ce-4a469882bade.webp?v=1752432598&width=1200" alt="Watch 2" />
        </div>
        <div class="slide-caption">Black Leather</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/lunar_Green-Leather_1.webp?v=1756987036&width=1200" alt="Watch 3" />
        </div>
        <div class="slide-caption">Lunar Green</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/1_ee8ac544-ead9-49a7-84c0-9f8c4a75d15d.webp?v=1756127463&width=1300" alt="Watch 4" />
        </div>
        <div class="slide-caption">Elegant Brown</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/01_fdba08f1-6dfb-44a1-bfe7-462b8adc9d5b.webp?v=1734678583&width=1300" alt="Watch 5" />
        </div>
        <div class="slide-caption">Modern Steel</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/ICON-Magenta-2.webp?v=1752499934&width=1300" alt="Watch 6" />
        </div>
        <div class="slide-caption">Icon Magenta</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/ICON-Silver-2.webp?v=1755342500&width=1300" alt="Watch 7" />
        </div>
        <div class="slide-caption">Royale Silver</div>
      </div>

      <div class="slide">
        <div class="slide-image">
          <img src="https://zerolifestyle.co/cdn/shop/files/01_fdba08f1-6dfb-44a1-bfe7-462b8adc9d5b.webp?v=1734678583&width=1300" alt="Watch 8" />
        </div>
        <div class="slide-caption">Layer G</div>
      </div>
    </div>
  </div>

  <button class="arrow right">&#10095;</button>
</div>

<script src="slider.js"></script>
</body>
</html>
